<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="barGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5e2"/>
      <stop offset="100%" style="stop-color:#c4d9ed"/>
    </linearGradient>
    <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6ba3e0"/>
      <stop offset="100%" style="stop-color:#8bb8e8"/>
    </linearGradient>
  </defs>

  <!-- Icon: Layered ascending bars -->
  <g transform="translate(8, 10)">
    <!-- Bottom layer (widest) -->
    <rect x="0" y="32" width="36" height="6" rx="2" fill="url(#barGradientDark)" opacity="0.4"/>
    <!-- Middle layer -->
    <rect x="4" y="22" width="28" height="6" rx="2" fill="url(#barGradientDark)" opacity="0.7"/>
    <!-- Top layer (accent color) -->
    <rect x="8" y="12" width="20" height="6" rx="2" fill="url(#accentGradientDark)"/>
    <!-- Peak indicator -->
    <polygon points="18,2 22,10 14,10" fill="url(#accentGradientDark)"/>
  </g>

  <!-- Text: STRATOS -->
  <text x="56" y="38" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#e8f1f8" letter-spacing="1">STRATOS</text>

</svg>
